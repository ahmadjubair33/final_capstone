<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
<div class="p-3 mb-2 bg-info text-white text-center ">
    <h1 class="font-weight-bold">User Management System</h1>
</div>
<div class="container mt-3">
    <div class="mb-2 text-white text-center mt-3">
        <a href="/register"><button type="button" class="btn btn-success btn-lg mr-2">Add</button></a>
<!--        <a href="/edit"><button type="button" class="btn btn-primary btn-lg mr-2">Edit</button></a>-->
<!--        <a href="/delete"><button type="button" class="btn btn-danger btn-lg">Delete</button></a>-->
    </div>

    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th colspan="2">&emsp; &emsp; &emsp;Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="user:${users}">
            <td th:text ="${user.id}"> </td>
            <td th:text ="${user.name}"></td>
            <td th:text ="${user.email}"></td>
            <td th:text ="${user.dateOfBirth}"></td>
            <td th:text ="${user.Mobile}"></td>
            <td th:text ="${user.address}"></td>
            <td><a th:href="@{/edit/{id}(id=${user.id})}"><i class="fa fa-edit"></i></a></td>
            <td><a th:href="@{/delete/{id}(id=${user.id})}"><i class="fa fa-trash text-danger"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
