<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Register</title>
</head>
<body>
<div class="p-3 mb-2 bg-info text-white text-center">
    <h1 class="font-weight-bold">User Registration</h1>
</div>
<div class="container m-4">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" action="#" th:action="@{/register}" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="role">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Date of Bith</label>
                    <input type="text" class="form-control" th:field="*{dateOfBirth}" id="dob" aria-describedby="mobile">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control" th:field="*{mobile}" id="mobile" aria-describedby="mobile">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email" aria-describedby="email">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" id="address" aria-describedby="address">
                </div>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <button type="submit" id="btn" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
